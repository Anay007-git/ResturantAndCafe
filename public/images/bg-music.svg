<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='200' viewBox='0 0 1200 200' preserveAspectRatio='xMidYMid slice'>
  <defs>
    <pattern id='staff' width='300' height='200' patternUnits='userSpaceOnUse'>
      <rect width='300' height='200' fill='rgba(255,255,255,0.0)'/>
      <!-- five staff lines -->
      <g stroke='rgba(31,42,68,0.06)' stroke-width='1'>
        <line x1='0' y1='50' x2='300' y2='50'/>
        <line x1='0' y1='62' x2='300' y2='62'/>
        <line x1='0' y1='74' x2='300' y2='74'/>
        <line x1='0' y1='86' x2='300' y2='86'/>
        <line x1='0' y1='98' x2='300' y2='98'/>
      </g>
      <!-- some simple note glyphs -->
      <g fill='rgba(31,42,68,0.09)'>
        <ellipse cx='40' cy='86' rx='8' ry='6'/>
        <rect x='47' y='60' width='3' height='40' rx='1' />
        <ellipse cx='130' cy='74' rx='8' ry='6'/>
        <rect x='137' y='48' width='3' height='40' rx='1' />
        <ellipse cx='220' cy='62' rx='8' ry='6'/>
        <rect x='227' y='36' width='3' height='40' rx='1' />
      </g>
    </pattern>
  </defs>
  <rect width='100%' height='100%' fill='url(#staff)' />
</svg>